---
dimensions:
  - name: opa
    values:
      # To use a custom image, add a comma and the full name after the product version
      # 0.67.1,oci.stackable.tech/sdp/opa:0.67.1-stackable0.0.0-dev
      - 1.8.0
      - 1.12.2
  - name: opa-latest
    values:
      # To use a custom image, add a comma and the full name after the product version
      # 0.67.1,oci.stackable.tech/sdp/opa:0.67.1-stackable0.0.0-dev
      - 1.12.2
  - name: keycloak
    values:
      - 23.0.1
  - name: openshift
    values:
      - "false"
  - name: use-tls
    values:
      - "true"
      - "false"
tests:
  - name: smoke
    dimensions:
      - opa
      - openshift
      - use-tls
  - name: resources
    dimensions:
      - opa-latest
      - openshift
  - name: logging
    dimensions:
      - opa
      - openshift
  - name: cluster-operation
    dimensions:
      - opa-latest
      - openshift
  - name: keycloak-user-info
    dimensions:
      - opa-latest
      - keycloak
      - openshift
  # AD must be initialized (by running ad-init) first,
  # and the correct users and groups must be set up (see test-regorule.py)
  # name: ad-user-info
  #   dimensions:
  #     - opa-latest
  #     - openshift
  - name: aas-user-info
    dimensions:
      - opa-latest
      - openshift
  - name: openldap-user-info
    dimensions:
      - opa-latest
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
