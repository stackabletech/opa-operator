---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opa-test-runner
  labels:
    app: opa-test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa-test-runner
  template:
    metadata:
      labels:
        app: opa-test-runner
    spec:
      containers:
        - name: opa-test-runner
          image: docker.stackable.tech/stackable/testing-tools:0.1.0-stackable0.1.0
          stdin: true
          tty: true
