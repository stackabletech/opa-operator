[workspace]
members = ["rust/*"]
resolver = "2"

[workspace.package]
version = "0.0.0-dev"
authors = ["Stackable GmbH <info@stackable.tech>"]
license = "OSL-3.0"
edition = "2021"
repository = "https://github.com/stackabletech/opa-operator"

[workspace.dependencies]
anyhow = "1.0"
axum = "0.7"
built = { version ="0.7", features = ["chrono", "git2"] }
clap = "4.5"
derivative = "2.2"
flate2 = "1.0.28"
fnv = "1.0"
futures = { version = "0.3" }
hyper = "1.3"
indoc = "2.0"
moka = { version = "0.12", features = ["future"] }
pin-project = "1.1"
product-config = { git = "https://github.com/stackabletech/product-config.git", tag = "0.6.0" }
reqwest = { version ="0.12", features = ["json"] }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.8"
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "stackable-operator-0.67.1" }
strum = { version = "0.26", features = ["derive"] }
tar = "0.4.40"
tokio = { version = "1.37", features = ["full"] }
tracing = "0.1"
url = "2.4"

