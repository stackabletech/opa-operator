[workspace]
members = ["rust/crd", "rust/operator-binary", "rust/user-info-fetcher"]

[workspace.package]
version = "0.0.0-dev"
authors = ["Stackable GmbH <info@stackable.tech>"]
license = "OSL-3.0"
edition = "2021"
repository = "https://github.com/stackabletech/opa-operator"

[workspace.dependencies]
axum = "0.6"
built = { version = "0.6", features = ["chrono", "git2"] }
clap = "4.3"
derivative = "2.2.0"
fnv = "1.0"
futures = { version = "0.3", features = ["compat"] }
hyper = "0.14"
indoc = "2.0"
moka = { version = "0.12.1", features = ["future"] }
pin-project = "1.1"
product-config = { git = "https://github.com/stackabletech/product-config.git", tag = "0.6.0" }
reqwest = { version = "0.11", features = ["json"] }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.7"
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.56.0" }
strum = { version = "0.25", features = ["derive"] }
tokio = { version = "1.29", features = ["full"] }
tracing = "0.1"
url = "2.4"

[patch."https://github.com/stackabletech/operator-rs.git"]
stackable-operator = { git = "https://github.com/stackabletech//operator-rs.git", branch = "feat/sso-auth-classes" }
